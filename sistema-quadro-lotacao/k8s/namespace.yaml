apiVersion: v1
kind: Namespace
metadata:
  name: sistema-quadro-lotacao
  labels:
    name: sistema-quadro-lotacao
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sistema-quadro-lotacao-quota
  namespace: sistema-quadro-lotacao
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: sistema-quadro-lotacao-limits
  namespace: sistema-quadro-lotacao
spec:
  limits:
  - default:
      cpu: "1"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container