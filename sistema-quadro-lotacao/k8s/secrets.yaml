metadata:
  name: sistema-quadro-lotacao-secrets
  namespace: sistema-quadro-lotacao
type: Opaque
data:
  # Database credentials (base64 encoded)
  DATABASE_USER: cG9zdGdyZXM=  # postgres
  DATABASE_PASSWORD: cG9zdGdyZXM=  # postgres (change in production)
  
  # Redis password (base64 encoded)
  REDIS_PASSWORD: ""  # empty for development
  
  # Platform API credentials (base64 encoded)
  PLATFORM_CLIENT_SECRET: eW91cl9jbGllbnRfc2VjcmV0X2hlcmU=  # your_client_secret_here
  
  # JWT secrets (base64 encoded)
  JWT_SECRET: eW91cl9qd3Rfc2VjcmV0X2hlcmU=  # your_jwt_secret_here
  
