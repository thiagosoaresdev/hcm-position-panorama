apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sistema-quadro-lotacao-network-policy
  namespace: sistema-quadro-lotacao
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8000
  
  # Allow internal communication between pods
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 8000  # Backend
    - protocol: TCP
      port: 80    # Frontend
    - protocol: TCP
      port: 443   # Frontend HTTPS
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS to Senior Platform APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow internal communication
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 8000

---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: sistema-quadro-lotacao-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - NET_BIND_SERVICE
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  readOnlyRootFilesystem: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: sistema-quadro-lotacao
  name: sistema-quadro-lotacao-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sistema-quadro-lotacao-rolebinding
  namespace: sistema-quadro-lotacao
subjects:
- kind: ServiceAccount
  name: default
  namespace: sistema-quadro-lotacao
roleRef:
  kind: Role
  name: sistema-quadro-lotacao-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sistema-quadro-lotacao-sa
  namespace: sistema-quadro-lotacao
automountServiceAccountToken: false