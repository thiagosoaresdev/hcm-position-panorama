apiVersion: v1
kind: ServiceMonitor
metadata:
  name: sistema-quadro-lotacao-metrics
  namespace: sistema-quadro-lotacao
  labels:
    app: sistema-quadro-lotacao
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: sistema-quadro-lotacao
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Sistema Quadro Lotação",
        "tags": ["sistema-quadro-lotacao"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"sistema-quadro-lotacao\"}[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"sistema-quadro-lotacao\"}[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"sistema-quadro-lotacao\",status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors"
              }
            ]
          },
          {
            "id": 4,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{datname=\"sistema_quadro_lotacao\"}",
                "legendFormat": "Active connections"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alerting-rules
  namespace: sistema-quadro-lotacao
data:
  rules.yml: |
    groups:
    - name: sistema-quadro-lotacao
      rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="sistema-quadro-lotacao",status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"
      
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="sistema-quadro-lotacao"}[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
      
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends{datname="sistema_quadro_lotacao"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"
      
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="sistema-quadro-lotacao"}[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} is restarting frequently"