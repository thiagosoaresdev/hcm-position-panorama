version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quadro-lotacao-postgres-prod
    environment:
      POSTGRES_DB: sistema_quadro_lotacao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quadro-lotacao-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sistema_quadro_lotacao"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quadro-lotacao-redis-prod
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - quadro-lotacao-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quadro-lotacao-backend-prod
    environment:
      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sistema_quadro_lotacao
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_SSL: false
      DATABASE_POOL_MIN: 5
      DATABASE_POOL_MAX: 20
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      REDIS_TTL: 3600
      
      # Application Configuration
      NODE_ENV: production
      PORT: 8000
      API_BASE_URL: https://localhost/api
      
      # Senior Platform APIs
      PLATFORM_AUTH_URL: ${PLATFORM_AUTH_URL:-https://api.senior.com.br/auth}
      PLATFORM_AUTHZ_URL: ${PLATFORM_AUTHZ_URL:-https://api.senior.com.br/authorization}
      PLATFORM_NOTIFICATIONS_URL: ${PLATFORM_NOTIFICATIONS_URL:-https://api.senior.com.br/notifications}
      PLATFORM_CLIENT_ID: ${PLATFORM_CLIENT_ID:-QUADRO_VAGAS_APP}
      PLATFORM_CLIENT_SECRET: ${PLATFORM_CLIENT_SECRET:-your_client_secret_here}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # RH Legado Integration
      RH_LEGADO_API_URL: ${RH_LEGADO_API_URL:-https://api.rhlegado.com.br}
      RH_LEGADO_WEBHOOK_SECRET: ${RH_LEGADO_WEBHOOK_SECRET:-your_webhook_secret_here}
      
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
      
      # Security
      CORS_ORIGIN: https://localhost
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - quadro-lotacao-network-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "src/core/health/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
      replicas: 2

  # Frontend (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quadro-lotacao-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl-certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - quadro-lotacao-network-prod
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quadro-lotacao-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - quadro-lotacao-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: quadro-lotacao-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - quadro-lotacao-network-prod
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Log aggregation - Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: quadro-lotacao-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - quadro-lotacao-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Log visualization - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: quadro-lotacao-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - quadro-lotacao-network-prod
    depends_on:
      - elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Backup service
  backup:
    image: postgres:15-alpine
    container_name: quadro-lotacao-backup
    environment:
      PGPASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    networks:
      - quadro-lotacao-network-prod
    depends_on:
      postgres:
        condition: service_healthy
    command: |
      sh -c "
        chmod +x /backup.sh
        while true; do
          /backup.sh
          sleep 86400  # Run daily
        done
      "
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  quadro-lotacao-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16